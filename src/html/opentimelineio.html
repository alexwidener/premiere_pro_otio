<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, OpenTimelineIO</title>

    <meta http-equiv="Cache-control" content="no-cache">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Compiled SASS > CSS -->
    <link rel="stylesheet" href="./styles/opentimelineio.css">

    <!-- Must use modified version of jquery or we get require error -->
    <script src="./lib/jquery-1.9.1.js"></script>
    <script src="./lib/CSInterface.js"></script>

</head>
<body>
    <!-- GULP: DEV -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script type="text/javascript">
        System.import('opentimelineio')
    </script>
    <!-- GULP: ENDDEV -->
    <div class="row">
        <div id="interpreter-layout">
            <img id="terminal-icon" src="./img/terminal.png"/>
            <input id="terminal-input" class="input"/>
        </div>
    </div>
    <div class="row">
        <div id="python-interpreter-layout">
            <img id="python-icon" src="./img/python.png"/>
            <input id="python-input" class="input"/>
        </div>
    </div>
    <div class="row" id="otio-main-layout">
        <button id="export-otioview-btn" class="btn">export sequence into otioview</button>
        <button id="export-btn" class="btn">export sequence as otio</button>
        <button id="import-btn" class="btn">import otio as sequence</button>
    </div>
    <div id="status-field-layout">
        <textarea id="status-field">
        </textarea>
    </div>
</body>
</html>
